<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yazh Shop POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f1f5f9; /* slate-100 */
      }
      .dark body {
        background-color: #020617; /* slate-950 */
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      /* Light theme scrollbar */
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      /* Dark theme scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      @media print {
          body * {
              visibility: hidden;
          }
          .printable-area, .printable-area * {
              visibility: visible;
          }
          .printable-area {
              position: absolute;
              left: 0;
              top: 0;
              width: 100%;
              color: black !important;
              background: white !important;
              font-family: var(--receipt-font-family, 'Courier New', monospace);
          }
          .dark .printable-area * {
              color: black !important;
          }
          .printable-area img {
              -webkit-print-color-adjust: exact !important;
              color-adjust: exact !important;
          }
          .no-print {
              display: none !important;
          }
          
          /* Paper width styles */
          .paper-80mm {
            width: 80mm;
            font-size: 12px;
            padding: 4px;
          }
          .paper-58mm {
            width: 58mm;
            font-size: 10px;
            padding: 4px;
          }
          .paper-80mm .text-3xl { font-size: 24px; }
          .paper-58mm .text-3xl { font-size: 18px; }
          .paper-80mm .text-2xl { font-size: 20px; }
          .paper-58mm .text-2xl { font-size: 16px; }
          .paper-58mm .py-3 { padding-top: 6px; padding-bottom: 6px; }
          .paper-58mm .p-8 { padding: 12px; }
      }
    </style>
<script type="importmap">
